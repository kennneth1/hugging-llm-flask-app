<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    
    #myForm {
      display: flex;
      gap: 10px;
    }
    
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
      overflow-x: auto; /* Enable horizontal scrolling */
      white-space: nowrap; /* Prevent line breaks */
      width: 100%; /* Expand the width to fill the container */
      box-sizing: border-box; /* Include padding and border in the width calculation */
      resize: none; /* Disable vertical resizing */
    }
    
    button[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #4e759e;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    
    #responseBox {
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f7f7f7;
      width: 80%; /* Adjust the width as needed */
      min-height: 100px; /* Adjust the height as needed */
      overflow: auto; /* Enable scrolling if content exceeds the box height */
    }
    
    .small-font {
      font-size: 12px;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="container">
    <form id="myForm">
      <input type="text" name="message" placeholder="Enter your message">
      <button type="submit" id="submitButton">Submit</button>
    </form>

    <div id="responseBox"></div>

    <div class="small-font">Kenneth Huang</div>
    <div class="small-font">Responses are generated by GPT-2 and should not be considered as a source of factual information.</div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var form = document.getElementById("myForm");
      var responseBox = document.getElementById("responseBox");

      form.addEventListener("submit", function(event) {
        event.preventDefault();

        var formData = new FormData(form);
        var jsonData = {};

        for (var [key, value] of formData) {
          jsonData[key] = value;
        }

        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/api/chatbot");
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onreadystatechange = function() {
          if (xhr.readyState === 4) {
            if (xhr.status === 200) {
              responseBox.textContent = xhr.responseText;
            } else {
              console.error(xhr.status + " " + xhr.statusText);
            }
          }
        };
        xhr.send(JSON.stringify(jsonData));
      });
    });
  </script>
</body>
</html>
